{% extends 'navbar.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">

<body>
<div class="login-container">
<div class="main-container">
<div class="box">
<span class="span1"></span>
<span class="span2"></span>
<div class="content">
    <h1 style="font-weight: 700;">Login</h1>
    {% if messages %}
    {% for message in messages %}
        <h6 id="message">{{ message }}</h6>
    {% endfor %}
{% endif %}
  <form method="POST">
    {% csrf_token %}
    <div class="input-field">
        <label for="user_name">UserName:</label>
        <input name="username" type="text" id="user_name" maxlength="50" required>
    </div>
      <div class="input-field">
        <label for="email">Email:</label>
        <input name="email" type="email" id="email" maxlength="50" required>
    </div>
    <div class="input-field">
        <label for="user_password">Password:</label>
        <input type="password" id="user_password" name="password" maxlength="50" required>
    </div>
    <button type="submit" class="login-btn">Log in</button>
      <a href="{% url 'reset_password' %}" class="forgot-pwd-btn">Forgot password?</a>
      <br />
      <div class="signup-btn">
          New to the app? <a href="{% url 'signup' %}">Sign up</a>
      </div>
  </form>
</div>
</div>
</div>
</div>
</body>

{% endblock %}
